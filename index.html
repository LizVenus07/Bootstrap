<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header class="bg-dark text-white text-center py-4">
        <h1>Cine Aventuras</h1>
        <p>Las mejores películas del año</p>
    </header>

    <div class="container mt-4">
        <div class="text-center mb-4">
            <img src="img/Logo_Inicio.jpeg" alt="Logo de Cine Aventuras" class="img-fluid" style="max-width: 200px;">
        </div>

        <h2 class="text-center">Iniciar Sesión</h2>
        <form action="pagina_peliculas.html" method="GET" class="text-center">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control mx-auto" id="username" placeholder="Ingrese su nombre de usuario"
                    required style="max-width: 300px;">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control mx-auto" id="password" placeholder="Ingrese su contraseña"
                    required style="max-width: 300px;">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-4">
        <p>&copy; 2024 Mi Página de Películas. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
